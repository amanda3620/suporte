<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>GESTÃO</title>

    <style>
        header {
            background-color: #6a0dad; 
            color: white; 
            padding: 20px 0; 
        }
        #suporte {
            border: 2px solid white;
            padding: 10px 20px;
            display: inline-block;
        }
        #botao{
            background-color: #6a0dad;
            color: white;
        }
    </style>
</head>

<body onload="listarUsuarios()">

    <header>
        <div class="container text-center d-grid gap-2">
            <h6 class="container col-md-8"><hr>SUPORTE AO USUÁRIO<hr></h6>
            <div class="container text-center">
            <!-- <a href="gestao.html" class="btn btn-light">GESTÃO DE USUÁRIOS</a> -->
                <a href="cadastro.html" class="btn btn-light center col-md-7">ADICIONAR CHAMADOS</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container pt-5">
            <h5>GESTÃO DE CHAMADOS</h5><hr>
            <table id="tabela" class="table">
                <thead>
                    <tr>
                        <hr>
                        <th scope="col">PROTOCOLO</th>
                        <th scope="col">NOME</th>
                        <th scope="col">CPF</th>
                        <th scope="col">SETOR</th>
                        <th scope="col">DATA</th>

                        <th scope="col">DESCRIÇÃO</th>
                        <th scope="col">STATUS</th>
                        <th scope="col">COMENTAR</th>
                       
                    </tr>
                </thead>
                <tbody id="dados_tabela">
            </table>
        </div>

    <script src="script.js"></script>
