    <style>
        header {
            background-color: #6a0dad; 
            color: white; 
            padding: 20px 0; 
        }
        #suporte {
            border: 2px solid white;
            padding: 10px 20px;
            display: inline-block;
        }
        #botao{
            background-color: #6a0dad;
            color: white;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgb(255, 255, 255); /* Substitua "red" pela cor desejada */
        }
    </style>

<body onload="listarUsuarios()">

    <header>
        <a  href="index.html">
            <i class="bi bi-arrow-left-square mx-5 fs-2 text-white"></i>
        </a>
        <div class="container text-center d-grid gap-2">
            <h6 class="container col-md-8"><hr>SOLICITAR CHAMADO<hr></h6>
            <!-- <a href="gestao.html" class="btn btn-light">GESTÃO DE USUÁRIOS</a> -->
        </div>
    </header>
    
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- <h3 class="mb-4">Cadastro de usuários</h3> -->
                <form id="formulario" method="post" onsubmit="enviarDadosUsuario(event)">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo:</label>
                        <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite aqui ..." required  >
                    </div>
                    <div class="mb-3">
                        <label for="setor" class="form-label">Setor:</label>
                        <input type="text" name="setor" id="setor" class="form-control" placeholder="Digite o setor que trabalha..." required />
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Insira o CPF:</label>
                        <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Somente números ..." maxlength="11" required onblur="validaCPF()" />
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição:</label>
                        <textarea name="descricao" id="descricao" class="form-control" placeholder="Descrição do problema..." rows="4"  rows="4" style="resize: none;"  required ></textarea>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="data" class="form-label">Data:</label>
                        <input type="date" name="dataHoje" id="dataHoje" class="form-control" required />
                    </div> -->
                    <button id='botao'type="submit" class="container text-center d-grid gap-2 btn btn-light mb-5 d-grid gap-2">SOLICITAR</button>
                </form>
            </div>
        </div>
    </main>
